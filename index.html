      <script>
          
          function cToF(celsius) 
{
    var num = prompt("please enter value: ");

  var cToFahr = cTemp * 9 / 5 + 32;
    document.getElementById("result").innerHTML = cTemp+'\xB0C is ' + cToFahr + ' \xB0C. ';
}

function fToC(fahrenheit) 
{
    var num = prompt("please enter value: ");

  var fToCel = (fTemp - 32) * 5 / 9;

}
